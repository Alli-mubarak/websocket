<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Testing</title>
    <style>
        sub{
            font-size: 8px;
        }
    </style>
</head>
<body>
    <h1>Testing WebSocket</h1>
    <form action="" id="msg-form">
        <textarea name="text" id="message" placeholder="type message here!"></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div id="messages"></div>
    <script>
        const messagesBox = document.getElementById('messages');
        const msgForm = document.getElementById('msg-form');
        const socket = new WebSocket("ws://localhost:5640");
        let myID;

        socket.onopen = () =>{
            console.log('Connected to Server');
        }
        socket.onmessage = (event) => {

            try {
                const data = JSON.parse(event.data);
                if (data.type === 'userId') {
                    console.log('Received User ID:', data.id);
                    // Store or use the user ID (e.g., in a variable or localStorage)
                    // localStorage.setItem('userId', data.id);
                    myID = data.id;
                } else if (data.type === 'message') {
                    console.log('Message:', event.data);
        
                    const time = data.time.split(',')[1];
                    console.log(time);
                    const p = document.createElement('p');
                    p.innerHTML = data.text + ' '+ '<sub>'+time+'</sub>';
                    
                    messagesBox.appendChild(p);
                }
            }
            catch (e) {
                console.error('Could not parse message:', e);
                alert('An error occured!', e);
            }

            
        }
        // socket.send('Hello from Admin');
        msgForm.onsubmit = (e) => {
            e.preventDefault();
            try {
            const txt = msgForm.message.value;
            if(txt.length === 0){
                return alert('Message cannot be empty!');
            }
            socket.send(txt);
            msgForm.message.value = '';
            } catch (error) {
                alert('An error occured!', error)
                console.error(error);
            }
            
        }
    </script>
</body>
</html>
